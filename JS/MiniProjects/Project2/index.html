<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>BMI Calculator</h1>
  <form id="bmi-form">
    <label for="bmi-height">Height (CM):</label>
    <input type="number" id="bmi-height" required />
    <br />
    <label for="bmi-weight">Weight (KG):</label>
    <input type="number" id="bmi-weight" required />
    <br />
    <button type="submit">Calculate</button>
  </form>
  <div id="results"></div>
  <script>
    const form = document.getElementById("bmi-form");
    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const height = parseFloat(document.getElementById("bmi-height").value);
      const weight = parseFloat(document.getElementById("bmi-weight").value);
      const results = document.getElementById("results");

      if (isNaN(height) || height <= 0 || isNaN(weight) || weight <= 0) {
        results.textContent = "Please enter valid height (CM) and weight (KG) greater than 0.";
      } else {
        const bmi = weight / (height / 100) ** 2;
        let bmiCategory;

        if (bmi < 18.5) {
          bmiCategory = "Underweight";
        } else if (bmi < 25) {
          bmiCategory = "Normal weight";
        } else if (bmi < 30) {
          bmiCategory = "Overweight";
        } else {
          bmiCategory = "Obese";
        }

        results.innerHTML = `Your BMI is: ${bmi.toFixed(2)} (**${bmiCategory}**).`;
      }
    });
  </script>
</body>
</html>
